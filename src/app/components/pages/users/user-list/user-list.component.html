<div class="container">
  <div class="row">
    <button type="button" name="button" class="btn btn-primary" [routerLink]="['./create']">Create New User</button>
  </div>
  <hr>
  <div class="user-list row" *ngIf="users">
    <div class="col-sm-4 well" *ngFor="let user of users">
      <div class="user-card text-center" [routerLink]="['/users', user.id]">
        <img [src]="user.avatar" class="user-avatar img-rounded">
        <h3>{{user.id}}. {{ user.name | uppercase }}</h3>
        <small>username: {{ user.username }}</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 text-center">
      <button type="button" name="button" class="btn btn-primary" (click)="previousPage()">Previous Page</button>
      <button type="button" name="button" class="btn btn-primary"(click)="nextPage()">Next Page</button>
    </div>
  </div>
  <div class="row text-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="row">
        Page {{page}} of {{ totalPage }}
      </div>
      <div class="row">
        View by:
        <select [(ngModel)]="perPage" (change)="changeNumberOfUsers()">
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>
  </div>
</div>
