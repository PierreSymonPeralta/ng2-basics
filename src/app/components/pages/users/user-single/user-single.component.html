<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well text-center">
      <div *ngIf="user">
        <h2>{{ user.name }} <small>{{ user.username }}</small></h2>
        <img [src]="user.avatar" class="img-rounded"><br><hr>
        <a [routerLink]="['/users', user.id, 'edit']" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-pencil"></span>Edit</a>
        <a class="btn btn-primary btn-sm" (click)="deleteUser()"><span class="glyphicon glyphicon-remove"></span>Delete</a>
      </div>
    </div>
  </div>
</div>
